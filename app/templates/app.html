<!DOCTYPE html>
<html>
   <head>
      <meta charset="utf-8" />
      <meta http-equiv="X-UA-Compatible" content="IE=edge">
      <title>JMG</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link rel="icon" href="{{ url_for('static', filename='img/favicon.ico') }}">
      <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700|Quicksand:500" rel="stylesheet">
      <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='css/styles.css') }}" />
   </head>
   <body>
      <header id="header-container">
         <div class="overlay"></div>
         <video playsinline="playsinline" autoplay="autoplay" muted="muted" loop="loop">
            <source src="{{ url_for('static', filename='city.mp4') }}" type="video/mp4">
         </video>
         <h1 class="flex"><p>Complete Inc.</p></h1>
      </header>

      <div id="master-container">
         {% block content %}{% endblock %}
         <div class="push"></div>
      </div>

      <footer id="footer-container" class="flex">
         <p>&copy; Copyright 2019</p>
      </footer>
   </body>
</html>
